<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivy Tech Virtual Assistant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ivy Tech Virtual Assistant</h1>
      <div id="chat-box"></div>
      <div class="inputs">
        <input
          type="text"
          id="chat-input"
          placeholder="Hello! What may I help you with?"
        />
        <button id="send-button">Send</button>
        <script type="module" src="script.js"></script>
      </div>
    </div>
  </body>
</html>
